<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score">
                <h3 id="home-team" class="team">HOME</h3>
                <div class="points" id="scoreHome">0</div>
                <div class="add-points">
                    <span class="add add-home" id="add1Home">+1</span>
                    <span class="add add-home" id="add2Home">+2</span>
                    <span class="add add-home" id="add3Home">+3</span>
                </div>
            </div>

            <div class="score">
                <h3 id="guest-team" class="team">AWAY</h3>
                <div class="points" id="scoreGuest">0</div>
                <div class="add-points">
                    <span class="add add-guest" id="add1Guest">+1</span>
                    <span class="add add-guest" id="add2Guest">+2</span>
                    <span class="add add-guest" id="add3Guest">+3</span>
                </div>
            </div>

            <button id="new-game-btn" class="new-game-btn">New Game</button>
        </div>


        <script src="index.js"></script>
    </body>
</html>
